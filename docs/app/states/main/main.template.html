<section class="flex min-h-screen {{$ctrl.activeTheme}} transition duration-150">
    <header class="md:hidden fixed p-10 z-40 top-0 inset-x-0" ng-class="{'bg-gray-darkest': !$ctrl.mainNav.isOpen}">
        <button ng-class="{ 'nav-button--open' : $ctrl.mainNav.isOpen}" class="nav-button" ng-click="$ctrl.toggleMenu($ctrl.mainNav)">
            <div class="before"></div>
            <div class="after"></div>
            <span class="text-base font-display ml-40 pl-8 uppercase">Menu</span>
        </button>
    </header>
    <header ng-model="$ctrl.mainNav" ng-class="$ctrl.mainNav.isOpen ? 'nav--open' : 'nav--closed'" class="nav lg:w-320 md:w-256 w-2/3 lg:px-20 md:px-10 {{$ctrl.activeTheme}}">
        <nav class="mt-72">
            <div class="flex flex-col">
                <a ui-sref="Main.Home" class="flex items-center p-10 mx-auto focus:bg-pink-lightest focus:outline-none rounded-full" ng-click="$ctrl.toggleMenu($ctrl.mainNav)">
                    <svg class="w-48 h-48" id="expanded" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>hatomi</title>
                        <path d="M5,8A3,3,0,1,1,8,5,3,3,0,0,1,5,8ZM5,3A2,2,0,1,0,7,5,2,2,0,0,0,5,3Z"
                            style="fill:#de1662" />
                        <path d="M5,15a3,3,0,1,1,3-3A3,3,0,0,1,5,15Zm0-5a2,2,0,1,0,2,2A2,2,0,0,0,5,10Z"
                            style="fill:#0d23b5" />
                        <path d="M12,15a3,3,0,1,1,3-3A3,3,0,0,1,12,15Zm0-5a2,2,0,1,0,2,2A2,2,0,0,0,12,10Z"
                            style="fill:#de1662" />
                        <path d="M19,15a3,3,0,1,1,3-3A3,3,0,0,1,19,15Zm0-5a2,2,0,1,0,2,2A2,2,0,0,0,19,10Z"
                            style="fill:#e3df00" />
                        <path d="M19,8a3,3,0,1,1,3-3A3,3,0,0,1,19,8Zm0-5a2,2,0,1,0,2,2A2,2,0,0,0,19,3Z"
                            style="fill:#e3df00" />
                        <path d="M19,22a3,3,0,1,1,3-3A3,3,0,0,1,19,22Zm0-5a2,2,0,1,0,2,2A2,2,0,0,0,19,17Z"
                            style="fill:#de1662" />
                        <path d="M5,22a3,3,0,1,1,3-3A3,3,0,0,1,5,22Zm0-5a2,2,0,1,0,2,2A2,2,0,0,0,5,17Z"
                            style="fill:#0d23b5" />
                    </svg>
                </a>
                <ul class="list-reset flex flex-col text-center my-20">
                    <li ng-repeat="nav in $ctrl.nav">
                        <a ui-sref="{{nav.url}}" ui-sref-active="nav__link--is-active" class="nav__link px-20 py-10 md:py-20 mx-20 mb-10 text-sm lg:text-base focus:bg-pink-lightest focus:outline-none focus:text-gray-darkest rounded-sm" ng-click="$ctrl.toggleMenu($ctrl.mainNav)">
                            <i class="fig-24px {{nav.iconClass}} mr-10"></i>
                            <span>{{nav.title}}</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <footer class="mt-auto"></footer>
    </header>
    <ui-view class="flex flex-col flex-grow lg:ml-320 md:ml-256 pt-48"></ui-view>

    <span class="inset-0 fixed z-20 bg-black-3/4 md:hidden" ng-class="{'hidden' : !$ctrl.mainNav.isOpen}" ng-click="$ctrl.toggleMenu($ctrl.mainNav)">></span>
</section>

<button class="btn btn--icon btn--lg fixed m-30 rounded-full z-50 bottom-0 right-0 bg-gray-darker hover:bg-gray-darkest hover:shadow-md" ng-class="$ctrl.activeTheme === $ctrl.themes.light ? 'text-blue-lighter hover:text-blue-lightest' : 'text-accent hover:text-accent-light'"
    aria-label="Toggle dark mode" ng-click="$ctrl.toggleTheme()">
    <i class="fig-48px"
        ng-class="$ctrl.activeTheme === $ctrl.themes.light ? 'fig-lightbulb-off' : 'fig-lightbulb-on'"></i>
</button>
