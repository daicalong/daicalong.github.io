<section class="container md:px-40 my-40 grid grid-cols-6 gap-40">
    <h4 class="col-span-6 font-display text-2xl text-pink text-center capitalize">
        {{$ctrl.selectedCategory ? $ctrl.selectedCategory : 'Portfolio'}}</h4>
    <div class="col-span-6 flex items-center">
        <label class="text-base text-white mr-10">Filter by category:</label>
        <button ng-repeat="cat in $ctrl.categories | orderBy: 'name'" class="btn btn--icon btn--sm btn--toggle mr-10"
            aria-label="{{cat.name}}" title="{{cat.name}}"
            ng-class="{'btn--toggle-on': cat.name === $ctrl.selectedCategory}"
            ng-click="$ctrl.filterByCategory(cat.name)">
            <i class="fig-24px {{cat.icon}}"></i>
        </button>
        <button class="btn btn--icon btn--sm btn--warning" ng-disabled="!$ctrl.selectedCategory" aria-label="Clear filters"
        title="Clear filters" ng-click="$ctrl.filterByCategory()"><i class="fig-24px fig-cancel"></i></button>
    </div>
    <div class="col-span-6 flex flex-wrap items-center">
        <label class="text-base text-white mr-10">Filter by tags:</label>
        <button ng-repeat="tag in $ctrl.tags | orderBy: 'name'" class="btn btn--sm btn--toggle rounded-full mr-10 text-2xs"
            aria-label="{{tag}}" title="{{tag}}"
            ng-class="{'btn--toggle-on': cat.name === $ctrl.selectedCategory}"
            ng-click="$ctrl.filterByCategory(tag)">
            {{tag}}
        </button>
    </div>
    <ul class="list-reset w-full grid lg:grid-cols-3 col-span-6 gap-20">
        <li ng-repeat="item in $ctrl.projectList | orderBy: 'category'" class="gallery-item">
            <a ui-sref="Main.Projects.Details({projectName: item.name})" aria-label="Link to {{item.name}}"
                class="card md:h-256 h-320" style="background-image: url('/assets/images/gallery/{{item.img}}')">
                <div class="card__content">
                    <h4 class="text-lg font-display text-yellow">{{item.name}}</h4>
                    <label class="text-base text-gray-light">{{item.date | date: 'shortDate'}}</label>
                </div>
            </a>
        </li>
    </ul>
</section>
