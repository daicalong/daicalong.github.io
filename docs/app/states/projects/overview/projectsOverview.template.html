<section class="container">
    <ul class="list-reset w-full flex flex-row flex-wrap">
        <li ng-repeat="item in $ctrl.projectList" class="flex lg:flex-1/3 sm:flex-auto flex:1/2 p-1 h-25.6">
            <a ui-sref="Main.Projects.Details({projectName: item.name})" aria-label="Link to {{item.name}}" class="p-2 bg-gray-darker flex-grow flex flex-col rounded bg-center bg-no-repeat bg-cover outline-none shadow hover:shadow-lg transition duration-150" style="background-image: url('/assets/images/gallery/{{item.img}}')">
                <div class="flex flex-col mt-auto">
                    <h4 class="heading text-pink">{{item.name}}</h4>
                    <label class="label text-gray-dark">{{item.date | date: 'shortDate'}}</label>
                </div>
            </a>
        </li>
    </ul>
</section>
