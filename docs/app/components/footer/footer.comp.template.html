    <p class="text-white">{{$ctrl.info.phone}}</p>
    <p class="text-white">{{$ctrl.info.email}}</p>
    <div class="flex justify-center w-full">
        <a ng-href="{{social.url}}" target="_blank" class="p-.8 m-.8 text-white hover:text-pink-lightest transition duration-150" ng-repeat="social in $ctrl.info.socialMedia">
