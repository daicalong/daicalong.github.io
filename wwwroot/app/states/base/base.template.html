<header class="sticky border-b border-pink-dark w-full pin-t z-10 bg-white">
    <nav class="container mx-auto">
        <ul class="list-reset sm:flex">
            <li ng-repeat="nav in $ctrl.nav" class="" ng-class="{'sm:mr-auto':nav.isHome}">
                <a ui-sref="{{nav.uiSref}}"
                ui-sref-active="text-pink-dark"
                class="block text text-grey-darker no-underline hover:text-pink-dark p-2 sm:p-4">{{nav.title}}</a>
            </li>
        </ul>
    </nav>
</header>
<ui-view class="block container mx-auto p-2"></ui-view>
